<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="40" x2="860" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1228"/>
      <stop offset="0.55" stop-color="#0A0F22"/>
      <stop offset="1" stop-color="#070A14"/>
    </linearGradient>

    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(240 140) rotate(35) scale(420 300)">
      <stop stop-color="#8B5CF6" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(720 330) rotate(20) scale(420 320)">
      <stop stop-color="#22D3EE" stop-opacity="0.40"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <linearGradient id="card" x1="180" y1="110" x2="780" y2="430" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.10"/>
      <stop offset="1" stop-color="white" stop-opacity="0.04"/>
    </linearGradient>

    <linearGradient id="accent" x1="250" y1="190" x2="650" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A78BFA"/>
      <stop offset="0.55" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" rx="48" fill="url(#bg)"/>
  <path d="M0 0H960V540H0V0Z" fill="url(#glowA)" filter="url(#soft)"/>
  <path d="M0 0H960V540H0V0Z" fill="url(#glowB)" filter="url(#soft)"/>

  <!-- Subtle grid -->
  <g opacity="0.14">
    <path d="M120 70V470" stroke="white" stroke-opacity="0.25"/>
    <path d="M220 70V470" stroke="white" stroke-opacity="0.18"/>
    <path d="M320 70V470" stroke="white" stroke-opacity="0.14"/>
    <path d="M420 70V470" stroke="white" stroke-opacity="0.12"/>
    <path d="M520 70V470" stroke="white" stroke-opacity="0.12"/>
    <path d="M620 70V470" stroke="white" stroke-opacity="0.14"/>
    <path d="M720 70V470" stroke="white" stroke-opacity="0.18"/>
    <path d="M820 70V470" stroke="white" stroke-opacity="0.25"/>
    <path d="M120 140H840" stroke="white" stroke-opacity="0.18"/>
    <path d="M120 220H840" stroke="white" stroke-opacity="0.14"/>
    <path d="M120 300H840" stroke="white" stroke-opacity="0.12"/>
    <path d="M120 380H840" stroke="white" stroke-opacity="0.14"/>
    <path d="M120 460H840" stroke="white" stroke-opacity="0.18"/>
  </g>

  <!-- Glass panel -->
  <rect x="150" y="110" width="660" height="320" rx="28" fill="url(#card)" stroke="white" stroke-opacity="0.10" filter="url(#shadow)"/>

  <!-- Pipeline nodes -->
  <g>
    <circle cx="250" cy="270" r="26" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="390" cy="270" r="26" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="530" cy="270" r="26" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="670" cy="270" r="26" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>

    <path d="M276 270H364" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
    <path d="M416 270H504" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
    <path d="M556 270H644" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>

    <!-- small “data shards” -->
    <rect x="236" y="232" width="28" height="8" rx="4" fill="white" fill-opacity="0.18"/>
    <rect x="376" y="232" width="28" height="8" rx="4" fill="white" fill-opacity="0.18"/>
    <rect x="516" y="232" width="28" height="8" rx="4" fill="white" fill-opacity="0.18"/>
    <rect x="656" y="232" width="28" height="8" rx="4" fill="white" fill-opacity="0.18"/>
  </g>

  <!-- Minimal label blocks -->
  <g opacity="0.92">
    <rect x="210" y="350" width="180" height="10" rx="5" fill="white" fill-opacity="0.16"/>
    <rect x="210" y="372" width="240" height="10" rx="5" fill="white" fill-opacity="0.12"/>
    <rect x="210" y="394" width="210" height="10" rx="5" fill="white" fill-opacity="0.10"/>
  </g>

  <!-- Tiny “query result” table -->
  <g transform="translate(520 330)">
    <rect width="250" height="86" rx="14" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.10"/>
    <rect x="16" y="16" width="90" height="10" rx="5" fill="white" fill-opacity="0.14"/>
    <rect x="16" y="36" width="210" height="8" rx="4" fill="white" fill-opacity="0.10"/>
    <rect x="16" y="52" width="190" height="8" rx="4" fill="white" fill-opacity="0.10"/>
    <rect x="16" y="68" width="170" height="8" rx="4" fill="white" fill-opacity="0.10"/>
  </g>
</svg>