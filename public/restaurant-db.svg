<svg width="960" height="540" viewBox="0 0 960 540" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="30" x2="860" y2="520" gradientUnits="userSpaceOnUse">
      <stop stop-color="#070A14"/>
      <stop offset="0.55" stop-color="#0A0F22"/>
      <stop offset="1" stop-color="#0B1228"/>
    </linearGradient>

    <radialGradient id="glowA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(260 160) rotate(30) scale(440 320)">
      <stop stop-color="#F97316" stop-opacity="0.40"/>
      <stop offset="1" stop-color="#F97316" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(720 320) rotate(10) scale(460 340)">
      <stop stop-color="#22D3EE" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <linearGradient id="glass" x1="180" y1="110" x2="780" y2="430" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.10"/>
      <stop offset="1" stop-color="white" stop-opacity="0.04"/>
    </linearGradient>

    <linearGradient id="accent" x1="250" y1="170" x2="710" y2="390" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FB7185"/>
      <stop offset="0.45" stop-color="#F97316"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <rect width="960" height="540" rx="48" fill="url(#bg)"/>
  <path d="M0 0H960V540H0V0Z" fill="url(#glowA)" filter="url(#soft)"/>
  <path d="M0 0H960V540H0V0Z" fill="url(#glowB)" filter="url(#soft)"/>

  <!-- Main glass panel -->
  <rect x="150" y="110" width="660" height="320" rx="28" fill="url(#glass)" stroke="white" stroke-opacity="0.10" filter="url(#shadow)"/>

  <!-- DB cylinders -->
  <g transform="translate(220 165)">
    <ellipse cx="110" cy="34" rx="110" ry="28" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>
    <path d="M0 34V170C0 186 49 199 110 199C171 199 220 186 220 170V34" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.10"/>
    <path d="M0 86C0 102 49 115 110 115C171 115 220 102 220 86" stroke="white" stroke-opacity="0.12"/>
    <path d="M0 130C0 146 49 159 110 159C171 159 220 146 220 130" stroke="white" stroke-opacity="0.10"/>
  </g>

  <!-- Relationship graph -->
  <g transform="translate(520 160)">
    <circle cx="70" cy="60" r="18" fill="white" fill-opacity="0.06" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="170" cy="34" r="14" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.14"/>
    <circle cx="210" cy="120" r="16" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.14"/>
    <circle cx="120" cy="150" r="14" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.14"/>

    <path d="M86 54L156 40" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.9"/>
    <path d="M82 72L194 112" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M80 78L112 136" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
    <path d="M168 46L204 106" stroke="white" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round"/>
    <path d="M200 130L132 146" stroke="white" stroke-opacity="0.16" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- “Analytics” mini chart -->
  <g transform="translate(520 330)">
    <rect width="250" height="86" rx="14" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.10"/>
    <path d="M20 62C60 40 80 70 118 48C150 30 174 56 210 28" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="118" cy="48" r="4" fill="white" fill-opacity="0.85"/>
    <circle cx="210" cy="28" r="4" fill="white" fill-opacity="0.85"/>
    <rect x="20" y="18" width="110" height="10" rx="5" fill="white" fill-opacity="0.14"/>
  </g>

  <!-- subtle labels -->
  <g opacity="0.90">
    <rect x="210" y="370" width="250" height="10" rx="5" fill="white" fill-opacity="0.14"/>
    <rect x="210" y="392" width="200" height="10" rx="5" fill="white" fill-opacity="0.10"/>
  </g>
</svg>